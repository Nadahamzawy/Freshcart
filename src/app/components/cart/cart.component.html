<section class="bg-main-light rounded-4 shadow p-4 my-5 w-75 mx-auto">
  <div class="d-flex align-items-center justify-content-between">
    <h1 class="h2 text-center p-4">Cart Shop</h1>
    <button [routerLink]="['/orders', CartDetails._id]" class="btn-main mt-2">
      CheckOut
    </button>
  </div>
  <p class="p-4">
    Total Cart Price:{{ CartDetails.totalCartPrice | currency }}
  </p>
  @for (item of CartDetails.products; track item.product._id ) {

  <div class="row mb-1 border-bottom p-3">
    <div class="col-md-1">
      <div>
        <img
          [src]="item.product.imageCover"
          class="w-100"
          [alt]="item.product.title"
        />
      </div>
    </div>

    <div class="col-md-11 d-flex align-items-center justify-content-between">
      <div>
        <h3 class="h5">{{ item.product.title }}</h3>
        <p class="m-0 text-main">price: {{ item.price }}</p>

        <button
          (click)="confirmBox(item.product.id)"
          class="text-danger btn p-0 cr"
        >
          <i class="fa-solid fa-trash"></i> Remove
        </button>
      </div>

      <div class="d-flex align-items-center gap-2">
        <span
          (click)="updatacount(item.product.id, item.count + 1)"
          class="text-main cr"
          ><i class="fa-solid fa-circle-plus fa-2xl"></i
        ></span>
        <span>{{ item.count }}</span>
        <span
          (click)="updatacount(item.product.id, item.count - 1)"
          class="text-main cr"
          ><i class="fa-solid fa-circle-minus fa-2xl"></i
        ></span>
      </div>
    </div>
  </div>
  }
  <button
    (click)="confirmBoxClearCart()"
    class="btn btn-outline-danger btn-count btn-lg d-block mx-auto"
  >
    Clear your Cart
  </button>
</section>
