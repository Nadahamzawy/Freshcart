<section class="w-100 mx-auto my-5 p-3">
  <h1 class="text-main text-center my-3">All Brands :</h1>

  <div class="row g-4">
    @for (Brand of AllBrands(); track $index) {
    <div class="col-md-3">
      <div class="card">
        <h1 class="fw-bold">{{ Brand.name }}</h1>
        <h4 class="mt-3">{{ Brand.slug }}</h4>
      </div>
    </div>

    }
  </div>
</section>
